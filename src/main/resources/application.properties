spring.application.name=instant_order
spring.datasource.url=jdbc:mysql://localhost:3306/instant_order
spring.datasource.username=root
spring.datasource.password=5000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.port=8080
logging.level.com.splunk.logging.HttpEventCollectorSender=DEBUG
logging.config=classpath:logback-spring.xml
logging.level.com.splunk=DEBUG
logging.level.com.splunk.logging=DEBUG






